name: Manual Prerelease

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to cut the release from (e.g. main, develop, feature/x)"
        required: true
        default: main
      prerelease:
        description: "Select prerelease label"
        required: true
        default: beta
        type: choice
        options:
          - beta
          - alpha
          - rc

jobs:
  prerelease:
    runs-on: ubuntu-latest

    steps:
      - name: Run release-please
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: node
          target-branch: ${{ github.event.inputs.branch }}
          prerelease: ${{ github.event.inputs.prerelease }}
