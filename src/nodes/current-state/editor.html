<input type="hidden" id="node-input-version" />
<input type="hidden" id="node-input-outputs" />

<div class="form-row">
    <label
        for="node-input-name"
        data-i18n="api-current-state.label.name"
    ></label>
    <input type="text" id="node-input-name" />
</div>

<div class="form-row">
    <label
        for="node-input-server"
        data-i18n="api-current-state.label.server"
    ></label>
    <input type="text" id="node-input-server" />
</div>

<div class="form-row">
    <label
        for="node-input-entity_id"
        data-i18n="api-current-state.label.entity_id"
    ></label>
    <input type="text" id="node-input-entity_id" />
</div>

<div class="form-row">
    <label
        for="node-input-halt_if_compare"
        data-i18n="api-current-state.label.if_state"
    ></label>
    <select type="text" id="node-input-halt_if_compare" style="width: 20%">
        <option
            value="is"
            data-i18n="api-current-state.label.if_state_option.is"
        ></option>
        <option
            value="is_not"
            data-i18n="api-current-state.label.if_state_option.is_not"
        ></option>
        <option
            value="lt"
            data-i18n="api-current-state.label.if_state_option.less_than"
        ></option>
        <option
            value="lte"
            data-i18n="api-current-state.label.if_state_option.less_than_or_equal_to"
        ></option>
        <option
            value="gt"
            data-i18n="api-current-state.label.if_state_option.greater_than"
        ></option>
        <option
            value="gte"
            data-i18n="api-current-state.label.if_state_option.greater_than_or_equal_to"
        ></option>
        <option
            value="includes"
            data-i18n="api-current-state.label.if_state_option.includes"
        ></option>
        <option
            value="does_not_include"
            data-i18n="api-current-state.label.if_state_option.does_not_include"
        ></option>
        <option
            value="jsonata"
            data-i18n="api-current-state.label.if_state_option.jsonata"
        ></option>
    </select>
    <input type="text" id="node-input-halt_if" style="width: 50%" />
    <input type="hidden" id="node-input-halt_if_type" />
</div>

<div class="form-row" id="for-row">
    <label for="node-input-for" data-i18n="api-current-state.label.for"></label>
    <input type="text" id="node-input-for" style="width: 45%" />
    <input type="hidden" id="node-input-forType" />
    <select id="node-input-forUnits" style="width: 25%">
        <option
            value="milliseconds"
            data-i18n="api-current-state.label.for_option.milliseconds"
        ></option>
        <option
            value="seconds"
            data-i18n="api-current-state.label.for_option.seconds"
        ></option>
        <option
            value="minutes"
            data-i18n="api-current-state.label.for_option.minutes"
        ></option>
        <option
            value="hours"
            data-i18n="api-current-state.label.for_option.hours"
        ></option>
        <option
            value="days"
            data-i18n="api-current-state.label.for_option.days"
        ></option>
    </select>
</div>

<div class="form-row">
    <label
        for="node-input-state_type"
        data-i18n="api-current-state.label.state_type"
    ></label>
    <select type="text" id="node-input-state_type" style="width: auto">
        <option
            value="str"
            data-i18n="api-current-state.label.state_type_option.string"
        ></option>
        <option
            value="num"
            data-i18n="api-current-state.label.state_type_option.number"
        ></option>
        <option
            value="habool"
            data-i18n="api-current-state.label.state_type_option.boolean"
        ></option>
    </select>
</div>

<div class="form-row"><ol id="custom-outputs"></ol></div>

<div class="form-row checkbox-option">
    <input type="checkbox" id="node-input-blockInputOverrides" />&nbsp;
    <label
        for="node-input-blockInputOverrides"
        data-i18n="api-current-state.label.block_input_overrides"
    ></label>
</div>
