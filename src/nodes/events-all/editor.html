<input type="hidden" id="node-input-version" />

<div class="form-row">
    <label for="node-input-name" data-i18n="server-events.label.name"></label>
    <input type="text" id="node-input-name" />
</div>

<div class="form-row">
    <label
        for="node-input-server"
        data-i18n="server-events.label.server"
    ></label>
    <input type="text" id="node-input-server" />
</div>

<div class="form-row">
    <label
        for="node-input-eventType"
        data-i18n="server-events.label.event_type"
    ></label>
    <input
        type="text"
        id="node-input-eventType"
        placeholder="leave empty for all events"
    />
</div>

<div id="eventAlert" class="ui-state-error ha-alert-box">
    <strong data-i18n="server-events.alert"></strong>:
    <span data-i18n="server-events.alert_message"></span>
</div>

<div class="form-row">
    <label
        for="node-input-eventData"
        data-i18n="server-events.label.event_data"
    ></label>
    <input type="text" id="node-input-eventData" style="width: 70%" />
</div>

<div class="form-row"><ol id="custom-outputs"></ol></div>

<div class="form-row checkbox-option">
    <input type="checkbox" id="node-input-waitForRunning" />
    <label
        for="node-input-waitForRunning"
        data-i18n="server-events.label.output_only_after_running"
    >
    </label>
</div>
