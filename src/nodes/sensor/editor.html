<input type="hidden" id="node-input-version" />

<div class="form-row">
    <label for="node-input-name">
        <span data-i18n="ha-sensor.label.name"></span>
    </label>
    <input type="text" id="node-input-name" />
</div>

<div class="form-row">
    <label for="node-input-entityConfig">
        <span data-i18n="ha-sensor.label.entity_config"></span>
    </label>
    <input type="text" id="node-input-entityConfig" />
</div>

<div class="form-row">
    <label for="node-input-state">
        <span data-i18n="ha-sensor.label.state"></span>
    </label>
    <input type="text" id="node-input-state" style="width: 70%" />
    <input type="hidden" id="node-input-stateType" />
</div>

<div class="form-row">
    <ol id="attributes"></ol>
</div>

<div class="form-row"><ol id="custom-outputs"></ol></div>

<div class="form-row">
    <label for="node-input-inputOverride">
        <span data-i18n="ha-sensor.label.input_override"></span>
    </label>
    <select id="node-input-inputOverride" style="width: 68%">
        <option
            value="allow"
            data-i18n="ha-sensor.label.input_override_option.allow"
        ></option>
        <option
            value="merge"
            data-i18n="ha-sensor.label.input_override_option.block"
        ></option>
        <option
            value="block"
            data-i18n="ha-sensor.label.input_override_option.merge"
        ></option>
    </select>
</div>
