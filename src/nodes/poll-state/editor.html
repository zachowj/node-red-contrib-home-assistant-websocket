<input type="hidden" id="node-input-version" />
<input type="hidden" id="node-input-outputs" />

<div class="form-row">
    <label for="node-input-name" data-i18n="poll-state.label.name"></label>
    <input type="text" id="node-input-name" />
</div>

<div class="form-row">
    <label for="node-input-server" data-i18n="poll-state.label.server"></label>
    <input type="text" id="node-input-server" />
</div>

<div class="form-row">
    <label
        for="node-input-entityId"
        data-i18n="poll-state.label.entity_id"
    ></label>
    <input type="text" id="node-input-entityId" />
</div>

<div class="form-row">
    <label
        for="node-input-updateinterval"
        data-i18n="poll-state.label.update_interval"
    ></label>
    <input type="text" id="node-input-updateInterval" style="width: 43%" />
    <input type="hidden" id="node-input-updateIntervalType" />
    <select id="node-input-updateIntervalUnits" style="width: 27%">
        <option
            value="seconds"
            data-i18n="poll-state.label.update_interval_option.seconds"
        ></option>
        <option
            value="minutes"
            data-i18n="poll-state.label.update_interval_option.minutes"
        ></option>
        <option
            value="hours"
            data-i18n="poll-state.label.update_interval_option.hours"
        ></option>
    </select>
</div>

<div class="form-row">
    <label
        for="node-input-ifStateOperator"
        data-i18n="poll-state.label.if_state"
    ></label>
    <select type="text" id="node-input-ifStateOperator" style="width: 20%">
        <option
            value="is"
            data-i18n="poll-state.label.if_state_option.is"
        ></option>
        <option
            value="is_not"
            data-i18n="poll-state.label.if_state_option.is_not"
        ></option>
        <option
            value="lt"
            data-i18n="poll-state.label.if_state_option.less_than"
        ></option>
        <option
            value="lte"
            data-i18n="poll-state.label.if_state_option.less_than_or_equal_to"
        ></option>
        <option
            value="gt"
            data-i18n="poll-state.label.if_state_option.greater_than"
        ></option>
        <option
            value="gte"
            data-i18n="poll-state.label.if_state_option.greater_than_or_equal_to"
        ></option>
        <option
            value="includes"
            data-i18n="poll-state.label.if_state_option.includes"
        ></option>
        <option
            value="does_not_include"
            data-i18n="poll-state.label.if_state_option.does_not_include"
        ></option>
        <option
            value="jsonata"
            data-i18n="poll-state.label.if_state_option.jsonata"
        ></option>
    </select>
    <input type="text" id="node-input-ifState" style="width: 50%" />
    <input type="hidden" id="node-input-ifStateType" />
</div>

<div class="form-row">
    <label
        for="node-input-stateType"
        data-i18n="poll-state.label.state_type"
    ></label>
    <select type="text" id="node-input-stateType" style="width: auto">
        <option
            value="str"
            data-i18n="poll-state.label.state_type_option.string"
        ></option>
        <option
            value="num"
            data-i18n="poll-state.label.state_type_option.number"
        ></option>
        <option
            value="habool"
            data-i18n="poll-state.label.state_type_option.boolean"
        ></option>
    </select>
</div>

<div class="form-row checkbox-option">
    <input type="checkbox" id="node-input-outputOnChanged" />
    <label
        for="node-input-outputOnChanged"
        data-i18n="poll-state.label.output_on_change"
    ></label>
</div>

<div class="form-row checkbox-option">
    <input type="checkbox" id="node-input-outputInitially" />
    <label
        for="node-input-outputInitially"
        data-i18n="poll-state.label.output_on_connect"
    ></label>
</div>

<div class="form-row"><ol id="custom-outputs"></ol></div>

<div class="form-row" id="exposed-as-row">
    <label
        for="node-input-exposeAsEntityConfig"
        data-i18n="ha-tag.label.expose_as"
    ></label>
    <input type="text" id="node-input-exposeAsEntityConfig" />
</div>
